<div class="container ">
   <div class="card text-center vertical-center">
      <div class="card-header text-primary display-4">
        XFlowCore
      </div>
      <div class="card-body ">
        <h5 class="card-title">Login</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onLogIn(loginForm) ">
         <div class="form-group ">
             <label for="username">Username</label>
             <input type="text" formControlName="username" class="form-control" required/>
             <div  class="invalid-feedback">
                 <div>Username is required</div>
             </div>
         </div>
         <div class="form-group">
             <label for="password">Password</label>
             <input type="password" formControlName="password" class="form-control" required />
             <div class="invalid-feedback">
                 <div >Password is required</div>
             </div>
         </div>
         <button type="submit" class="btn btn-default bg-dark text-white">Submit</button>
       </form> 
      </div>
    </div>
</div>
